<form *ngIf="task">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
  
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" [(ngModel)]="task.completed" name="completed">
  
    <button type="button" (click)="updateTask()">Update Task</button>
  </form>
