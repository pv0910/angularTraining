<div class="task-container">
  <div *ngFor="let task of tasks" class="task-item">
    <div class="task-info">
      <p class="task-title">{{ task.title }}</p>
      <p class="task-status">{{ task.completed ? 'Completed' : 'Incomplete' }}</p>
      <p class="due-date" *ngIf="task.dueDate">Due Date: {{ task.dueDate | date }}</p>
    </div>
    <div class="task-actions">
      <button class="edit-button" [routerLink]="['/edit-task', task.id]">Edit</button>
      <button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
</div>
